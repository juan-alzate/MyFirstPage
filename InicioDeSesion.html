<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="InicioDeSesion.css">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
	<title>Inicio de sesión</title>
</head>

<body bgcolor="black">
<header>
	<form>
		<!--Declaramos los label-->
		<div style="background-color:darkorange; padding:4%;">
		<span style="position: absolute; top: 3.2%; left: 10%;">
			<label><p class="titulos">JuansBook</p></label>
		</span>
		<span style="position: absolute; top: 3.2%; left: 44.9%;">
			<label><p class="subtitulos">Nombre de usuario: </p></label>
		</span>
		<span style="position: absolute; top: 3.2%; left: 60%;">
			<label><p class="subtitulos">Contraseña: </p></label>
		</span>
		</div>

		<!--Declaramos los campos de texto-->
		<span style="position: absolute; top: 11.5%; left: 44.9%;">
			<input type="text" name="Username" placeholder="Ingresa tu usuario">
		</span>
		<span style="position: absolute; top: 11.5%; left: 60%;">
			<input type="password" name="Password" placeholder="Ingresa tu contraseña">
		</span>

		<!--Declaramos los botones-->
		<span style="position: absolute; top: 11.5%; left: 75%;">
			<input type="button" value="Iniciar sesión" name="Enter">
		</span>
    </form>
</header>
<aside>
	<div style="color:white";>
		<!--Las opciones a llenar para registrarse-->
		<span style="position: absolute; top: 25%; left: 45%">
			<sub><h1>Registrate</h1></sub>
		</span>
	    <span style="position: absolute; top: 37%; left: 45%;">
			<input type="text" name="Name" placeholder="Ingresa tu nombre">
		</span>
		<span style="position: absolute; top: 37%; left: 60%;">
			<input type="text" name="Lastname" placeholder="Ingresa tu apellido">
		</span>
		<span style="position: absolute; top: 43%; left: 45%;">
			<input type="text" name="Username" placeholder="Ingresa tu usuario">
		</span>
		<span style="position: absolute; top: 49%; left: 45%">
			 <input type="password" name="Password" placeholder="Ingresa tu contraseña">
		</span>
		<span style="position: absolute; top: 55%; left: 45%">
    		<input type="date" name="cumpleanios" min="1970-01-01" max="2015-12-31" value="2015-12-31">
    	</span>
		<span style="position: absolute; top: 61%; left: 45%">
			<input type="radio" name="gender" value="male"/>Male<br/> 
		</span>
	    <span style="position: absolute; top: 65%; left: 45%">
    		<input type="radio" name="gender" value="female"/>Female<br/>
    	</span>
    	<span style="position: absolute; top: 70%; left: 45%">
    		<input type="button" value="Registrar" name="Register">
    	</span>
	</div>
</aside>
</body>
</html>
